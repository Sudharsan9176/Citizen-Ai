<!-- LOGIN.HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Citizen AI</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 1rem 0;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #fff;
      text-decoration: none;
    }

    .nav-links li a {
      color: #fff;
      transition: color 0.3s;
    }

    .nav-links li a:hover {
      color: #ffd369;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 450px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    .card h2 {
      color: #333;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: 1px solid #ddd;
      transition: border 0.3s;
    }

    .form-group input:focus {
      border-color: #667eea;
      outline: none;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      padding: 0.8rem 1.2rem;
      border-radius: 0.5rem;
      border: none;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content" style="display:flex;justify-content:space-between;align-items:center;">
        <a href="/" class="logo">Citizen AI</a>
        <nav>
          <ul class="nav-links" style="display:flex;gap:1rem;list-style:none;margin:0;padding:0;">
            <li><a href="/">Home</a></li>
            <li><a href="/register">Register</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem;">Login to Citizen AI</h2>

        {% if message %}
        <div class="alert alert-success">{{ message }}</div>
        {% endif %}
        
        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <form method="post" action="/login">
          <div class="form-group">
            <label for="username">Username or Email:</label>
            <input type="text" id="username" name="username" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          
          <button type="submit" class="btn btn-full">Login</button>
        </form>
        
        <div style="text-align: center; margin-top: 1.5rem;">
          <p>Don't have an account? <a href="/register" style="color: #667eea;">Register here</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Citizen AI. Empowering Indian Citizens with AI Technology.</p>
    </div>
  </footer>
</body>
</html>
